
language: node_js
node_js: "7"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

os:
  - osx
  - linux

addons:
  apt:
    packages:
      - xvfb
      - wine

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

script:
  - npm run test && npm run lint
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then npm run build -- --linux --win; else npm run build; fi

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Максим Ильин"
  - git config --local user.email "negamaxi@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

before_deploy: ls -la dist/

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file:
    - dist/*.dmg
    - dist/*.AppImage
    - dist/*.exe
  skip_cleanup: true
  on:
    branch: master
    condition: $TRAVIS_PULL_REQUEST = "false"
