language: node_js
node_js: "7"

matrix:
  include:
    - os: osx
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

script:
  - npm run download:ipfs && npm run test && npm run lint
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run compile && npm run build; fi
